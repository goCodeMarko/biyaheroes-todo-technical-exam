<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BIYAHEROES</title>
</head>

<body>

    <div class="container-flex">
        <div class="section-a">
            <h2 id="formTitle">ADD</h2>
            <form id="todoForm" class="form">
                <input type="hidden" name="id" id="_id">

                <div class="form-group">
                    <label for="todoReference">Reference</label>
                    <input class="" type="text" name="todoReference" id="todoReference">
                    <small class="error" id="errMsg_todoReference"></small>
                </div>
                <div class="form-group">
                    <label for="todoTitle">Title</label>
                    <input type="text" name="todoTitle" id="todoTitle">
                    <small class="error" id="errMsg_todoTitle"></small>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description</label>
                    <textarea name="todoDescription" id="todoDescription" cols="30" rows="10"></textarea>
                    <small class="error" id="errMsg_todoDescription"></small>
                </div>
                <div class="form-group" id="dateCreated-container" hidden>
                    <label for="isoDate">Date Created</label>
                    <input type="datetime-local" name="isoDate" id="isoDate" disabled>
                </div>

                <div class="button-group">
                    <button type="button" id="btnNewTodo" hidden>ADD NEW TODO</button>
                    <button type="submit" id="btnSave">SAVE</button>
                    <button type="button" id="btnEdit" hidden>EDIT</button>
                </div>
            </form>
        </div>
        <div>
            <table class="table">
                <thead>
                    <th>Reference</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Option</th>
                </thead>
                <tbody id="todo-list">


                </tbody>
            </table>
            <div class="button-group" style="padding:1em;">
                <button type="button" id="btnClear" hidden>Delete All</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
